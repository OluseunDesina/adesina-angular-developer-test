<div class="logo-holder">
  <img class="logo" src="../../../assets/images/logo.png" alt="logo placeholder">
</div>
<mat-nav-list>
  <mat-list-item *ngFor="let link of links">
    <!-- <a routerLink="link.path" routerLinkActive="router-link-active" matLine>{{ link.title }}</a> -->
    <button color="primary" mat-flat-button [routerLink]=link.path routerLinkActive="router-link-active">
      <mat-icon>{{link.icon}}</mat-icon>
      {{ link.title }}
    </button>
  </mat-list-item>
</mat-nav-list>
